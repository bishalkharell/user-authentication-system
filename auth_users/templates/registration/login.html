{% extends 'base.html' %}


{% block body %}
<div class="form-class">
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p> Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
